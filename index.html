<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            overflow: hidden;
            background-color: #000;
            color: white;
        }

        /* Page 1 Styles */
        #page1 {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            z-index: 10;
        }

        .logo-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 50px;
        }

        .rf-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            color: #ff4081;
            opacity: 0;
            animation: logoAnimation 2s ease-out forwards;
        }

        .rf-logo::before {
            content: "R";
            color: #ff4081;
        }

        .rf-logo::after {
            content: "â™¡F";
            color: #00bcd4;
        }

        @keyframes logoAnimation {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .shayari-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
            max-width: 80%;
            margin: 0 auto;
        }

        .shayari {
            font-size: 24px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .next-btn {
            padding: 12px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff4081, #00bcd4);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out 11s forwards;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Page 2 Styles */
        #page2 {
            position: absolute;
            width: 100%;
            height: 100vh;
            background-color: #000;
            z-index: 5;
            display: none;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .birthday-wish {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            opacity: 0;
            animation: wishAnimation 2s ease-out 1s forwards;
        }

        .wish-text {
            font-size: 48px;
            margin-bottom: 30px;
            color: #ff4081;
            text-shadow: 0 0 10px rgba(255, 64, 129, 0.7);
        }

        .name {
            font-size: 36px;
            color: #00bcd4;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.7);
        }

        .cake-container {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 8;
            opacity: 0;
            animation: cakeAnimation 1s ease-out 3s forwards;
        }

        .cake {
            width: 200px;
            height: 100px;
            background: linear-gradient(to bottom, #f8c291, #e55039);
            border-radius: 10px 10px 0 0;
            position: relative;
        }

        .cake:before {
            content: '';
            position: absolute;
            top: -30px;
            left: 20px;
            width: 160px;
            height: 30px;
            background: linear-gradient(to bottom, #fad390, #f6b93b);
            border-radius: 10px 10px 0 0;
        }

        .cake:after {
            content: '';
            position: absolute;
            top: -60px;
            left: 40px;
            width: 120px;
            height: 30px;
            background: linear-gradient(to bottom, #f8c291, #e55039);
            border-radius: 10px 10px 0 0;
        }

        .candle {
            position: absolute;
            top: -85px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 30px;
            background: #fff;
            border-radius: 5px;
        }

        .flame {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 20px;
            background: #ff9d00;
            border-radius: 50% 50% 20% 20%;
            animation: flicker 0.5s infinite alternate;
            box-shadow: 0 0 10px 5px rgba(255, 157, 0, 0.7);
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1); }
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            border-radius: 50%;
            z-index: 7;
            animation: floatUp 15s linear infinite;
        }

        .balloon-string {
            position: absolute;
            bottom: -40px;
            left: 50%;
            width: 2px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(10deg);
                opacity: 0;
            }
        }

        /* Canvas for fireworks and confetti */
        #fireworksCanvas, #confettiCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 6;
        }

        /* Back button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes wishAnimation {
            0% {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes cakeAnimation {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Page 1: Logo and Shayari -->
    <div id="page1">
        <div class="logo-container">
            <div class="rf-logo"></div>
        </div>
        <div class="shayari-container">
            <p class="shayari">Aap khud nahi jaanti aap kitni pyari ho,
Jaan ho humaari par jaan se bhi pyari ho.
Dooriyon ke hone se koi farq nahi padta,
Aap kal bhi humaari thi aur aaj bhi humaari ho.</p>
            <button class="next-btn" onclick="showPage2()">Next</button>
        </div>
    </div>

    <!-- Page 2: Birthday Wishes -->
    <div id="page2">
        <div class="stars" id="stars"></div>
        
        <div class="birthday-wish">
            <h1 class="wish-text">Happy Birthday!</h1>
            <h2 class="name">Meri jaan</h2>
        </div>
        
        <div class="cake-container">
            <div class="cake">
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
        </div>
        
        <canvas id="fireworksCanvas"></canvas>
        <canvas id="confettiCanvas"></canvas>
        
        <button class="back-btn" onclick="showPage1()">Back</button>
    </div>

    <script>
        // Create stars for the background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 3;
                
                // Random animation delay
                const delay = Math.random() * 5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // Create balloons
        function createBalloons() {
            const balloonColors = [
                '#ff4081', '#00bcd4', '#4caf50', '#ff9800', 
                '#9c27b0', '#2196f3', '#ffeb3b', '#e91e63'
            ];
            
            const balloonCount = 20;
            
            for (let i = 0; i < balloonCount; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                
                // Random position
                const left = Math.random() * 100;
                
                // Random size
                const size = 30 + Math.random() * 40;
                
                // Random color
                const color = balloonColors[Math.floor(Math.random() * balloonColors.length)];
                
                // Random animation delay
                const delay = Math.random() * 15;
                
                // Random animation duration
                const duration = 10 + Math.random() * 10;
                
                balloon.style.left = `${left}%`;
                balloon.style.width = `${size}px`;
                balloon.style.height = `${size * 1.2}px`;
                balloon.style.backgroundColor = color;
                balloon.style.animationDelay = `${delay}s`;
                balloon.style.animationDuration = `${duration}s`;
                
                // Add balloon string
                const string = document.createElement('div');
                string.classList.add('balloon-string');
                balloon.appendChild(string);
                
                document.getElementById('page2').appendChild(balloon);
            }
        }

        // Fireworks animation
        function initFireworks() {
            const canvas = document.getElementById('fireworksCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const fireworks = [];
            const particles = [];
            
            class Firework {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height;
                    this.targetX = Math.random() * canvas.width;
                    this.targetY = Math.random() * (canvas.height / 2);
                    this.speed = 2 + Math.random() * 2;
                    this.acceleration = 1.05;
                    this.brightness = 1;
                    this.angle = Math.atan2(this.targetY - this.y, this.targetX - this.x);
                    this.trail = [];
                    this.trailLength = 5;
                    this.hue = Math.floor(Math.random() * 360);
                }
                
                update() {
                    this.trail.push([this.x, this.y]);
                    if (this.trail.length > this.trailLength) {
                        this.trail.shift();
                    }
                    
                    this.speed *= this.acceleration;
                    
                    const vx = Math.cos(this.angle) * this.speed;
                    const vy = Math.sin(this.angle) * this.speed;
                    
                    this.x += vx;
                    this.y += vy;
                    
                    // Check if firework reached target
                    if (Math.abs(this.targetY - this.y) < 10) {
                        this.explode();
                        return false;
                    }
                    
                    return true;
                }
                
                explode() {
                    const particleCount = 50 + Math.floor(Math.random() * 50);
                    
                    for (let i = 0; i < particleCount; i++) {
                        particles.push(new Particle(
                            this.x, 
                            this.y, 
                            this.hue,
                            Math.random() * 2 + 1
                        ));
                    }
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0][0], this.trail[0][1]);
                    
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i][0], this.trail[i][1]);
                    }
                    
                    ctx.strokeStyle = `hsl(${this.hue}, 100%, ${this.brightness * 50}%)`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness * 50}%)`;
                    ctx.fill();
                }
            }
            
            class Particle {
                constructor(x, y, hue, size) {
                    this.x = x;
                    this.y = y;
                    this.size = size;
                    this.speed = Math.random() * 3 + 2;
                    this.angle = Math.random() * Math.PI * 2;
                    this.friction = 0.95;
                    this.gravity = 0.1;
                    this.hue = hue;
                    this.brightness = 1;
                    this.alpha = 1;
                    this.decay = Math.random() * 0.015 + 0.005;
                }
                
                update() {
                    this.speed *= this.friction;
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed + this.gravity;
                    this.alpha -= this.decay;
                    
                    return this.alpha > 0;
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.hue}, 100%, ${this.brightness * 50}%, ${this.alpha})`;
                    ctx.fill();
                }
            }
            
            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Create new fireworks randomly
                if (Math.random() < 0.05) {
                    fireworks.push(new Firework());
                }
                
                // Update and draw fireworks
                for (let i = fireworks.length - 1; i >= 0; i--) {
                    if (!fireworks[i].update()) {
                        fireworks.splice(i, 1);
                    } else {
                        fireworks[i].draw();
                    }
                }
                
                // Update and draw particles
                for (let i = particles.length - 1; i >= 0; i--) {
                    if (!particles[i].update()) {
                        particles.splice(i, 1);
                    } else {
                        particles[i].draw();
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            // Handle window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // Confetti animation
        function initConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const confetti = [];
            const confettiColors = [
                '#ff4081', '#00bcd4', '#4caf50', '#ff9800', 
                '#9c27b0', '#2196f3', '#ffeb3b', '#e91e63'
            ];
            
            class ConfettiPiece {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * -canvas.height;
                    this.size = Math.random() * 10 + 5;
                    this.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    this.speed = Math.random() * 3 + 2;
                    this.angle = Math.random() * Math.PI * 2;
                    this.spin = Math.random() * 0.2 - 0.1;
                    this.rotation = 0;
                    this.wobble = Math.random() * 10;
                    this.wobbleSpeed = Math.random() * 0.1;
                    this.wobbleOffset = Math.random() * Math.PI * 2;
                }
                
                update() {
                    this.y += this.speed;
                    this.rotation += this.spin;
                    this.wobbleOffset += this.wobbleSpeed;
                    
                    // Add slight horizontal movement
                    this.x += Math.sin(this.wobbleOffset) * this.wobble;
                    
                    // Reset if out of screen
                    if (this.y > canvas.height) {
                        this.y = -this.size;
                        this.x = Math.random() * canvas.width;
                    }
                }
                
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    
                    ctx.fillStyle = this.color;
                    ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                    
                    ctx.restore();
                }
            }
            
            // Create initial confetti
            for (let i = 0; i < 100; i++) {
                confetti.push(new ConfettiPiece());
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Add new confetti occasionally
                if (Math.random() < 0.1) {
                    confetti.push(new ConfettiPiece());
                }
                
                // Update and draw confetti
                for (let i = 0; i < confetti.length; i++) {
                    confetti[i].update();
                    confetti[i].draw();
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            // Handle window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // Page navigation functions
        function showPage2() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
            
            // Initialize animations for page 2
            createStars();
            createBalloons();
            initFireworks();
            initConfetti();
        }

        function showPage1() {
            document.getElementById('page1').style.display = 'flex';
            document.getElementById('page2').style.display = 'none';
        }

        // Initialize the app
        window.onload = function() {
            createStars();
        };
    </script>
</body>
</html>
